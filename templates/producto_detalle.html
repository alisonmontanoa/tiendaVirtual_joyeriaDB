<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="productTitle">Producto - Joyería</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <nav class="navbar">
        <a href="/" class="logo"><i class="fas fa-gem"></i> Joyas Elegantes</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Inicio</a>
            <a href="/productos" class="nav-link">Productos</a>
            <button class="cart-btn" onclick="openCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </nav>
</header>

<main class="products-section">

<nav style="margin-bottom:2rem;">
    <a href="/">Inicio</a> &gt;
    <a href="/productos">Productos</a> &gt;
    <span id="breadcrumbCategory"></span> &gt;
    <span id="breadcrumbProduct"></span>
</nav>

<div style="display:grid; grid-template-columns:1fr 1fr; gap:3rem;">

<div>
    <div style="height:400px; overflow:hidden; border-radius:var(--border-radius); margin-bottom:1rem;">
        <img id="productMainImage" style="width:100%; height:100%; object-fit:cover;">
    </div>
    <div id="productThumbnails" style="display:flex; gap:0.5rem;"></div>
</div>

<div>
    <h1 id="productName"></h1>

    <div style="display:flex; gap:1rem; margin-bottom:1rem;">
        <span id="productPrice" style="font-size:2rem; font-weight:bold;"></span>
        <span class="badge"><i class="fas fa-eye"></i> <span id="viewsCount">0</span></span>
        <span class="badge"><i class="fas fa-shopping-bag"></i> <span id="salesCount">0</span></span>
    </div>

    <p id="productDescription"></p>

    <h3>Características</h3>
    <div id="productCharacteristics" style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;"></div>

    <label>Cantidad</label>
    <div>
        <button onclick="decreaseQuantity()">-</button>
        <input type="number" id="productQuantity" value="1" min="1">
        <button onclick="increaseQuantity()">+</button>
    </div>

    <div style="margin-top:1rem;">
        <button class="btn btn-primary" onclick="addToCartFromDetail()">Añadir al Carrito</button>
        <button class="btn btn-outline" onclick="buyNow()">Comprar Ahora</button>
    </div>
</div>

</div>

<h2 class="section-title" style="margin-top:4rem;">Productos Relacionados</h2>
<div id="relatedProducts" class="products-grid"></div>

</main>

<footer class="footer">
    <p>&copy; 2024 Joyas Elegantes</p>
</footer>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <button onclick="closeCart()">×</button>
        <div id="cartItems"></div>
        <div>Total: <span id="cartTotal">Bs 0.00</span></div>
        <button onclick="window.location.href='/carrito'">Ver Carrito</button>
    </div>
</div>

<script src="/static/js/products.js"></script>
<script src="/static/js/cart.js"></script>
<script>
    const productId = new URLSearchParams(window.location.search).get('id');
    if (productId) loadProductDetail(productId);
</script>

</body>
</html>
