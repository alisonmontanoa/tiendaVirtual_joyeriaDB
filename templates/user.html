<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyas Elegantes - Tienda Online</title>

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-gem"></i> Joyas Elegantes
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link active">Inicio</a>
            <a href="/productos" class="nav-link">Productos</a>
            <a href="/contacto" class="nav-link">Contacto</a>
            <button class="cart-btn" onclick="openCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </nav>
</header>

<section class="hero">
    <h1>Descubre la Elegancia en Cada Detalle</h1>
    <p>Colección exclusiva de joyas artesanales con los mejores materiales</p>
    <button class="btn btn-primary" onclick="window.location.href='/productos'">
        Ver Colección
    </button>
</section>

<section class="products-section">
    <h2 class="section-title">Categorías Destacadas</h2>
    <div class="products-grid" id="categories-grid">
        <!-- user.js -->
    </div>
</section>

<section class="products-section">
    <h2 class="section-title">Productos Destacados</h2>
    <div class="products-grid" id="featured-products">
        <!-- user.js -->
    </div>
    <div class="text-center">
        <button class="btn btn-outline" onclick="window.location.href='/productos'">
            Ver Todos los Productos
        </button>
    </div>
</section>

<section class="products-section" style="background:#f8f5f0;">
    <h2 class="section-title">Los Más Vendidos</h2>
    <div class="products-grid" id="best-sellers">
        <!-- user.js -->
    </div>
</section>

<!-- MODAL CARRITO -->
<div id="cartModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Tu Carrito</h3>
            <button class="modal-close" onclick="closeCart()">&times;</button>
        </div>
        <div class="modal-body" id="cartItems"></div>
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">Bs 0.00</span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-block" onclick="window.location.href='/carrito'">
                Ver Carrito
            </button>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-bottom">
        <p>&copy; 2025 Joyas Elegantes. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="/static/js/user.js"></script>
<script src="/static/js/cart.js"></script>

</body>
</html>
