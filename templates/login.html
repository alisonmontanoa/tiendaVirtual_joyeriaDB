<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Admin - Joyas Elegantes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f4f1ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 { color: #b8962d; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #b8962d;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #967a24; }
    </style>
</head>

<body>

<div class="login-box">
    <i class="fas fa-gem fa-3x" style="color:#b8962d;"></i>
    <h2>Admin Login</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contrase√±a" required>
        <button type="submit">Entrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    // üëâ Login SIMULADO (v√°lido para el proyecto)
    if (user === 'admin' && pass === 'admin') {
        localStorage.setItem('admin_logueado', 'si');

        Swal.fire({
            icon: 'success',
            title: 'Bienvenido',
            text: 'Accediendo al panel...',
            timer: 1500,
            showConfirmButton: false
        }).then(() => {
            window.location.href = '/admin';
        });

    } else {
        Swal.fire('Error', 'Usuario o contrase√±a incorrectos', 'error');
    }
});
</script>

</body>
</html>
