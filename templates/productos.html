<body>
    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-gem"></i>
                Joyas Elegantes
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Inicio</a>
                <a href="/productos" class="nav-link active">Productos</a>
                <button class="cart-btn" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="products-section">
        <h1 class="section-title">Nuestra Colección</h1>
        
        <div style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 2rem;">
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem;">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Buscar Productos</label>
                    <input type="text" id="searchInput" placeholder="Buscar joya..." class="form-control">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Categoría</label>
                    <select class="form-control" id="categoryFilter">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Ordenar por</label>
                    <select class="form-control" id="sortFilter">
                        <option value="newest">Más recientes</option>
                        <option value="price_asc">Precio: Menor a Mayor</option>
                        <option value="price_desc">Precio: Mayor a Menor</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="product-grid" class="product-grid">
            <div style="text-align: center; grid-column: 1 / -1; padding: 3rem;">
                <i class="fas fa-spinner fa-spin fa-2x" style="color: #d4af37;"></i>
                <p style="margin-top: 1rem; color: #666;">Cargando tesoros...</p>
            </div>
        </div>

        <div class="pagination-container" style="margin-top: 3rem; text-align: center; display: flex; justify-content: center; gap: 1rem;">
            <button class="btn btn-outline" disabled><i class="fas fa-chevron-left"></i> Anterior</button>
            <span>Página 1</span>
            <button class="btn btn-outline">Siguiente <i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Sobre Nosotros</h3>
                <p>Joyas únicas para momentos inolvidables.</p>
            </div>
            <div class="footer-section">
                <h3>Contacto</h3>
                <p>info@joyaselegantes.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Joyas Elegantes. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tu Carrito</h3>
                <button class="modal-close" onclick="closeCart()">&times;</button>
            </div>
            <div class="modal-body" id="cartItems">
                </div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">Bs 0.00</span>
            </div>
            <div class="modal-footer" style="padding: 1.5rem;">
                <button class="btn btn-primary btn-block" onclick="window.location.href='/carrito'">
                    Ver Carrito Completo
                </button>
            </div>
        </div>
    </div>
