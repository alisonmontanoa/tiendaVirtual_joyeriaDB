<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Joyería</title>

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-gem"></i>
            Joyas Elegantes
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link">Inicio</a>
            <a href="/productos" class="nav-link active">Productos</a>
            <button class="cart-btn" onclick="openCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </nav>
</header>

<main class="products-section">
    <h1 class="section-title">Nuestra Colección</h1>

    <!-- Filtros -->
    <div class="filter-box">
        <div class="filter-grid">
            <div>
                <label>Buscar Productos</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar joya...">
            </div>

            <div>
                <label>Categoría</label>
                <select id="categoryFilter" class="form-control">
                    <option value="">Todas las categorías</option>
                </select>
            </div>

            <div>
                <label>Ordenar por</label>
                <select id="sortFilter" class="form-control">
                    <option value="newest">Más recientes</option>
                    <option value="price_asc">Precio: Menor a Mayor</option>
                    <option value="price_desc">Precio: Mayor a Menor</option>
                    <option value="views">Más vistos</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Resultados -->
    <div id="resultsCount" class="results-count">
        Cargando productos...
    </div>

    <!-- Productos -->
    <div class="products-grid" id="productsGrid">
        <div class="loader"></div>
    </div>

    <!-- Paginación -->
    <div class="pagination">
        <button id="prevPage" class="btn btn-outline" disabled>
            <i class="fas fa-chevron-left"></i> Anterior
        </button>

        <span id="pageInfo">Página 1 de 1</span>

        <button id="nextPage" class="btn btn-outline" disabled>
            Siguiente <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</main>

<footer class="footer">
    <div class="footer-bottom">
        <p>&copy; 2024 Joyas Elegantes. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Modal Carrito -->
<div id="cartModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Tu Carrito</h3>
            <button class="modal-close" onclick="closeCart()">&times;</button>
        </div>

        <div class="modal-body" id="cartItems"></div>

        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">Bs 0.00</span>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary btn-block" onclick="window.location.href='/carrito'">
                Ver Carrito Completo
            </button>
        </div>
    </div>
</div>

<!-- JS -->
<script src="/static/js/products.js"></script>
<script src="/static/js/cart.js"></script>

<script>
function openCart() {
    document.getElementById('cartModal').style.display = 'flex';
}
function closeCart() {
    document.getElementById('cartModal').style.display = 'none';
}
</script>

</body>
</html>
