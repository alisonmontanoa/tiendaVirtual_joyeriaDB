<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Tienda Virtual</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-gem"></i>
                Joyas Elegantes
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Inicio</a>
                <a href="/productos" class="nav-link">Productos</a>
                <a href="/categorias" class="nav-link active">Categorías</a>
                <a href="/contacto" class="nav-link">Contacto</a>
            </div>
        </nav>
    </header>

    <main class="products-section">
        <h1 class="section-title">Categorías de Productos</h1>
        
        <div class="categories-grid" id="categoriesGrid">
            <!-- Aquí se cargarán las categorías con JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Joyas Elegantes. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/static/js/products.js"></script>
    <script>
        // Cargar categorías desde el backend
        async function loadCategories() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/categories');
                const categories = await response.json();
                const container = document.getElementById('categoriesGrid');

                categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-card';
                    categoryDiv.innerHTML = `
                        <a href="/productos?category=${category._id}" class="category-card-link">
                            <h3>${category.name}</h3>
                            <p>${category.description}</p>
                        </a>
                    `;
                    container.appendChild(categoryDiv);
                });
            } catch (error) {
                console.error('Error cargando categorías:', error);
            }
        }

        // Llamar la función para cargar las categorías cuando la página cargue
        window.onload = function() {
            loadCategories();
        };
    </script>
</body>
</html>
