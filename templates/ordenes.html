<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Órdenes - Joyería</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-gem"></i>
                Joyas Elegantes
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Inicio</a>
                <a href="/ordenes" class="nav-link active">Mis Órdenes</a>
            </div>
        </nav>
    </header>

    <main class="products-section">
        <h1 class="section-title">Mis Órdenes</h1>
        
        <!-- Buscador de órdenes -->
        <div style="background: white; padding: 1.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 2rem;">
            <div style="display: grid; grid-template-columns: 3fr 1fr; gap: 1rem;">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Buscar Orden</label>
                    <input type="text" id="searchOrderInput" placeholder="Ingresa el número de orden..." 
                           class="form-control">
                </div>
                <div style="display: flex; align-items: end;">
                    <button class="btn btn-primary" onclick="searchOrder()" style="width: 100%;">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de órdenes -->
        <div id="ordersList">
            <div class="loader"></div>
        </div>

        <!-- Si no hay órdenes -->
        <div id="noOrders" style="display: none; text-align: center; padding: 4rem;">
            <i class="fas fa-box-open fa-4x" style="color: #ddd; margin-bottom: 2rem;"></i>
            <h3 style="margin-bottom: 1rem;">No tienes órdenes todavía</h3>
            <p style="color: var(--color-gray); margin-bottom: 2rem;">
                ¡Comienza a explorar nuestra colección y encuentra la joya perfecta!
            </p>
            <button class="btn btn-primary" onclick="window.location.href='/productos'">
                Ver Productos
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Footer igual que en user.html -->
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Joyas Elegantes. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/static/js/orders.js"></script>
</body>
</html>
